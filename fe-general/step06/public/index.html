<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" charset="utf-8">
    <!-- endbuild -->
    <!-- build:js js/main.min.js -->
    <script type="text/javascript" charset="utf-8" src="js/angular.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
    <!-- endbuild -->
    <title>css demo</title>
  </head>

  <body ng-app="main">
    <div id="wrapper" ng-controller="VideoController">
      <div class="box-bd">
        <h2 class="title">视频</h2>
        <div class="refresh">
          <a ng-click="refresh()" href="#"> 换一换<i class="fa fa-refresh"></i> </a>
        </div>
      </div>

      <div class="box-bd">
        <ul class="video-list clearfix">

          <li class="video-item" ng-repeat="video in current"> 
            <div class="figure figure-img"> 
              <a> 
                <img class="image" ng-src="{{video.image}}"> 
                <span class="play"><i class="fa fa-youtube-play"></i></span> 
              </a> 
            </div> 
            <h3 class="title"> <a>{{video.title}}</a></h3> 
            <p class="desc">{{video.desc}}</p> 
          </li>

        </ul>

      <!-- end of box-hd -->
      </div>

    <!-- end of wrapper -->  
    </div>
  </body>
</html>
